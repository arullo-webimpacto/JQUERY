<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Lecci√≥n 02 - Selectores y Encadenamiento</title>

	<!-- Importacion del jQuery -->
	<script src="js/lib/jquery-2.1.4.min.js"></script>
	
	<!-- Importacion del Bootstrap -->
	<link rel="stylesheet" href="css/bootstrap.min.css">


	<!-- Estilo para esta pagina -->
	<style>

		.img100{
			width: 100px;
			height: 100px;
		}
		.divRojo{
			background-color: red;
			width: 100px;
			height: 100px;
		}

	</style>

</head>
<body>


<div class="container">
	
	<h1>Leccion 03: Eventos</h1>
	<hr>

	<button id="bot1" class="btn btn-primary">Evento click</button>
	
	<br><br>

	<img src="img/profesor.jpg" class="img100">

	<br><br>

	<div class="divRojo">

	</div>

	<br><br>

	<a id="linkGoogle" href="https://www.google.es">Ir a google</a>

	<br><br>





</div>

<script>
	
	$("#bot1").on("click", function(){
		console.log("Click");
	});
	// mouse enter
	$(".img100").on("mouseenter",function(){
		$(this).attr("src","img/nophoto.jpg")
	});

	// $(".img100").on("mouseover",function(){
	// 	console.log("over mouse");
	// });
	$(".img100").on("mouseleave",function(){
		$(this).attr("src","img/profesor.jpg")
	});

	$(".divRojo").on("click",function() {
		console.log("Estoy en el div Rojo")
	});
	//Controle especiales
	$("#linkGoogle").on("click",function(e){
		event.preventDefault();
		console.log("Click en el link...");
		var link = $(this).attr("href");
		window.location=link;
	});

	$(document).ready(function () {
		console.log("La pagina esta lista");
	});

	

</script>




</body>
</html>
